<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /repeatedHtml/head_data}}
    <!--[if IE 9]><link href="/css/ie9.css" rel="stylesheet"><![endif]-->
    <link href="/css/index.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 450px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 8px 0;
            border-bottom: 1px solid #ddd; /* 가로 줄만 표시 */
        }

        table td:first-child {
            font-weight: bold;
            color: black; /* 검은색 */
            width: 120px; /* 첫 번째 열의 너비를 고정 */
        }

        .btn-edit-profile {
            background-color: #4caf50; /* 녹색 */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .btn-edit-profile:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            {{> /repeatedHtml/navbar_header}}
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/main">멤버 리스트</a></li>
                {{> /repeatedHtml/basic_button}}
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <img class="profile-img" src="/images/user.png" alt="프로필 사진">
        <table>
            <tbody>
            <tr>
                <td>Nickname</td>
                <td>{{ nickname }}</td>
            </tr>
            <tr>
                <td>User ID</td>
                <td>{{ userId }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ email }}</td>
            </tr>
            </tbody>
        </table>
        <a class="btn-edit-profile" href="/users/update/{{userId}}" role="button">프로필 수정</a>
    </div>


</div>
</body>

</html>
